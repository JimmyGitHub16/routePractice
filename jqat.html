<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajaxtest</title>
</head>

<body><button onclick="ajax()">button</button> </body>
<script src="./lib/jquery-3.3.1.min.js"></script>
<script>
    function ajax() {
        $.ajax({
            url: 'http://127.0.0.1:8088/',
            dataType: 'json',
            type: 'get',
            data: {
                name: 'ajax ajax'
            },
            success: function(data) {
                console.log(data);
                $("#AjaxP").append("data " + data.name);
            }

        })
    };
</script>
<p id="AjaxP">hellow.ajax</p>

</html>
